  <div class="container">
    <!-- Checkbox untuk menampilkan form pendaftaran -->

      <header>Form Login</header>
      <form action="db.php" method="post">
        <input type="text" id="email" name="email" placeholder="Masukkan email">
        <input type="password" id="password" name="password" placeholder="Masukkan password">

        <!-- Tombol Login untuk mengirimkan form -->
        <input type="submit" value="Login" class="button">
      </form>
      <div class="signup">
        <!-- Label dan tautan untuk menampilkan form pendaftaran -->

      </div>
    </div>
  </div>
